name: Validate Data

on:
  pull_request:
    paths:
      - 'Fixtures/**/*.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install jsonschema

      - name: Filter changed JSON files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            json:
              - 'Fixtures/**/*.json'
          list-files: "json"

      - name: Debug JSON files output
        if: steps.filter.outputs.json == 'true'
        run: echo '${{ steps.filter.outputs.json_files }}'

      - name: Validate changed JSON files
        if: steps.filter.outputs.json == 'true'
        run: |
          json_files=$(echo '${{ steps.filter.outputs.json_files }}' | jq -r '.[]')
          for file in $json_files; do
            python tools/validate_data.py "$file"
          done